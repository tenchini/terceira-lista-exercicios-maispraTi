<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <title>Galeria Flexbox e Grid & Menu Hamburger</title>
    </head>
    <body>
        <header>
            <div id="navbar-placeholder"></div>
        </header>

        <main>
            <section class="gallery-section">
                <h1>Nossa Galeria de Imagens</h1>

                <div class="gallery-container">
                    <div class="image-gallery">
                        <figure class="gallery-item">
                            <img src="https://via.placeholder.com/300x200?text=Imagem+1" alt="Descrição da Imagem 1" />
                            <figcaption>Legenda da Imagem 1</figcaption>
                        </figure>

                        <figure class="gallery-item">
                            <img src="https://via.placeholder.com/300x200?text=Imagem+2" alt="Descrição da Imagem 2" />
                            <figcaption>Legenda da Imagem 2</figcaption>
                        </figure>

                        <figure class="gallery-item">
                            <img src="https://via.placeholder.com/300x200?text=Imagem+3" alt="Descrição da Imagem 3" />
                            <figcaption>Legenda da Imagem 3</figcaption>
                        </figure>

                        <figure class="gallery-item">
                            <img src="https://via.placeholder.com/300x200?text=Imagem+4" alt="Descrição da Imagem 4" />
                            <figcaption>Legenda da Imagem 4</figcaption>
                        </figure>

                        <figure class="gallery-item">
                            <img src="https://via.placeholder.com/300x200?text=Imagem+5" alt="Descrição da Imagem 5" />
                            <figcaption>Legenda da Imagem 5</figcaption>
                        </figure>

                        <figure class="gallery-item">
                            <img src="https://via.placeholder.com/300x200?text=Imagem+6" alt="Descrição da Imagem 6" />
                            <figcaption>Legenda da Imagem 6</figcaption>
                        </figure>

                        <figure class="gallery-item">
                            <img src="https://via.placeholder.com/300x200?text=Imagem+7" alt="Descrição da Imagem 7" />
                            <figcaption>Legenda da Imagem 7</figcaption>
                        </figure>

                        <figure class="gallery-item">
                            <img src="https://via.placeholder.com/300x200?text=Imagem+8" alt="Descrição da Imagem 8" />
                            <figcaption>Legenda da Imagem 8</figcaption>
                        </figure>
                    </div>
                </div>
            </section>
        </main>

        <div
            class="image-band"
            alt="Padrão decorativo abstrato com figuras geométricas azuis e laranjas repetidas sobre fundo preto, evocando elementos de tecnologia e TI."></div>
        <footer class="footer">
            <p class="copyright">&copy; 2025 | Tenchini - Todos os direitos reservados.</p>
        </footer>

        <script src="/js/loadComponents.js" defer></script>
    </body>
</html>
